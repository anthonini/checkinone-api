<!DOCTYPE html>
<html lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CheckInOne</title>

  <link rel="stylesheet" th:href="@{layout/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{layout/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{layout/vendors/css/vendor.bundle.base.css}">
 
  <link rel="stylesheet" th:href="@{layout/css/vertical-layout-light/style.css}">
  <link rel="shortcut icon" th:href="@{layout/images/favicon.ico}" />
  
  <style>
    .content-wrapper {
      background: url('/layout/images/bg.png') no-repeat center center fixed !important;
      background-size: cover !important;
    }

    .auth-form-light {
      background-color: rgba(255, 255, 255, 0.9) !important;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{/layout/images/logo.png}" alt="logo">
              </div>
			   <div class="text-danger font-weight-bold mb-2" th:if="${#bools.isTrue(param.error)}">
					Usuário e/ou senha incorretos
				</div>
              <h4>Olá! Vamos iniciar!</h4>
              <h6 class="font-weight-light">Faça o login para continuar.</h6>
              <form class="pt-3" th:action="@{/login}" method="POST">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="Usuário" name="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="Senha" name="password">
                </div>
                <div class="mt-3">
					<button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/layout/vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{/layout/js/template.js}"></script>
  <script th:src="@{/layout/js/settings.js}"></script>
</body>

</html>
